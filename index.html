<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Systèmes de représentation abstraite</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      flex-direction: center;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      gap: 10px;
    }
    video {
      width: 30vw;  /* Largeur en pourcentage de la largeur de l'écran */
      height: auto; /* Hauteur s'ajuste automatiquement pour garder les proportions */
      max-width: 550px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video src="chuuut_2.mp4" autoplay loop controls></video>
  <video src="dring_dring_2.mp4" autoplay loop controls></video>
  <video src="page_qui_tourne_2.mp4" autoplay loop controls></video>
</body>
</html>

<script>
  window.addEventListener("load", () => {
    document.body.style.display = "flex";
  });
</script>
